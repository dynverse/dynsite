---
title: {{{package}}}
weight: {{{ix}}}
---


<style type="text/css" scoped>
  .ref-index p{
    margin: 0 0 0 0;
  }

  .ref-index .copy-to-clipboard {
    opacity: 0.4;
  }
</style>

<div id="TOC">
  <ul>
    {{#sections}}
    <li>
    <a href="#{{id}}">{{title}}</a>
    </li>
    {{/sections}}
  </ul>
</div>

<div class="row">
  <table class="ref-index">

  <colgroup>
    <col class="alias" />
    <col class="title" />
  </colgroup>

  {{#sections}}<tbody>
    <tr>
      <th colspan="2">
        <h2 id="{{id}}" class="hasAnchor"><a href="#{{id}}" class="anchor"></a>{{title}}</h2>
        <p class="section-desc">{{{desc}}}</p>
      </th>
    </tr>
    {{#contents}}<tr>
      <td>
        <p>{{#aliases}}<code><a href="{{path}}">{{{.}}}</a></code> {{/aliases}}</p>
      </td>
      <td><p>{{{title}}}</p></td>
    </tr>{{/contents}}
  </tbody>{{/sections}}
  </table>

    <h2>Contents</h2>
    <ul class="nav nav-pills nav-stacked">
    {{#sections}}
      <li><a href="#{{slug}}">{{title}}</a></li>
    {{/sections}}
    </ul>
  </div>-->
</div>
